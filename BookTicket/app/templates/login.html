{% extends 'layout/base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center">Đăng nhập</h3>
        <p class="text-center text-muted">Vui lòng nhập tài khoản và mật khẩu của bạn</p>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Tên tài khoản</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Lưu mật khẩu</label>
            </div>
            <button type="submit" class="btn btn-danger w-100">Đăng nhập</button>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
            </div>
            <div class="text-center mt-2">
                <span>Bạn chưa có tài khoản?</span>
                <a href="#" class="text-decoration-none">Đăng ký!</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
